                        <option value="PA">Pennsylvania</option>
                        <option value="RI">Rhode Island</option>
                        <option value="SC">South Carolina</option>
                        <option value="SD">South Dakota</option>
                        <option value="TN">Tennessee</option>
                        <option value="TX">Texas</option>
                        <option value="UT">Utah</option>
                        <option value="VT">Vermont</option>

                    <div>
                        <h3>I like these</h3>
                        <div class="checkboxes">  
                            <div class="individual__Checks">
                                <input type="checkbox" id="Camping">
                                <label for="Camping">Camping</label>
                            </div>
                            <div class="individual__Checks">
                                <input type="checkbox" id="RV_Camping">
                                <label for="RV_Camping">RV camping</label>
                            </div>
                            <div class="individual__Checks">
                                <input type="checkbox" id="Scenic_Driving">
                                <label for="Scenic_Driving">Scenic Driving</label>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <aside class="savedItinerary">
                <h2>Saved Itinerary</h2>
                <div class="savedItinerary__list">

                </div>
            </aside>
        </div>
        <section class="dropdown-and-preview">
            <div class="dropdown-box">

                <select class="national__Park__Dropdown dropdown" id="national-park-dropdown">

                </select>

            <input id="tripName" placeholder="Trip Name" class="hidden">
            <button type="button" id="save" class="save" disabled>Save my trip</button>
        </div>
        <section class="weather-and-map-itinerary">
            <div class="weather-map-container">
                <div class="weather-container">

                </div>
                <div class="map-container hidden" id="map-container">


                </div>
            </div>

            </div>
